<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>HTML Forms</title>
</head>
<body>
    <form action="forms.html" method="GET">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <br>
        <label for="search"></label>
        <input type="search" name="Search" id="search" placeholder="&#129269">
        <br>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" name="Phone" id="tel" placeholder="Enter a phone number">
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date" placeholder="Enter your date of birth">

    </form>
</body>
</html>
