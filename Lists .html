    <title>lists</title>

<body>
    <h1>Unordered lists</h1>
    <h1>Ordered lists</h1>
    <h1>Definition lists</h1>
    
    <!-- Unordered lists -->
<ul>
   <li>food</li> 
   <li>car</li>
   <li>cards</li>
   <li>Choco</li>
</ul> 

    <!-- Ordered list -->
<ol>
    <li>food</li> 
    <li>car</li>
    <li>cards</li>
    <li>Choco</li>
</ol>

    <!-- Defenition lists -->
<dl>
    <dt>Term</dt>
    <dd>Term Description</dd>
    <dd>Term Description</dd>

    <dt>Term</dt>
    <dd>Term Description</dd>
    <dd>Term Description</dd>
    <dd>Term Description</dd>

</dl>
</body>
