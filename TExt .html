<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Paragraphs, Headlines, Small Texts, Subscripts & Superscripts</title>
</head>
<body>
    <p>Hello everyone</p>
    <h1> welcome to this bootcamp</h1>
    <h2> welcome to this bootcamp</h2>
    <h3> welcome to this bootcamp</h3>
    <h4> welcome to this bootcamp</h4>
    <h5> welcome to this bootcamp</h5>
    <h6> welcome to this bootcamp</h6>

    <!-- Subscripts -->

    <p>
       <b>H<sub>2</sub>O</b> 
       <i>H<sub>2</sub>O</i> 

       <!-- <i> became <em> for italic 
        and <b> became <strong> -->
        
    </p>

    <!-- Superscripts -->

    <p>
        5<sup>3</sup>
    </p>

    <small>All rights reserved &copy; 2021</small> 
</body>
</html>
